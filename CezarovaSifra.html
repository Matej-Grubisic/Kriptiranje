<html lang="en">
<head>

<body>
    <div>

        let i = 0;
        let rijec = "sigurnost i kriptografija";
        let sifra, rijec2 = "";
        function myFunction(){
            let n = document.getElementsByClassName('pomak')[0].value;
            n = parseInt(n);
            console.log(n);
            for(i; i < rijec.length; i++){
                var slovo = rijec[i];
                if(slovo == " "){
                    rijec2 += (" ");

                    var index_of = arr.indexOf(slovo);
                    sifra = index_of + n;
                    if(sifra > 25){
                        sifra = sifra - 25;
                    }
                    rijec2 += arr[sifra];
                }
            }
            console.log(rijec2);
        }

            console.log(rijec2);

                console.log(slovo1);
                if(!n1.includes(slovo1)){
                   n1.push(slovo1);
                }
                // n += slovo;
                // console.log(n)
                // if(!n.includes(slovo)){
                // }
            }
            var sifra1, rijec3 = "";
            for(i=0;i<rijec.length;i++){
                var ispis = rijec[i];
                if(ispis == " "){
                    rijec3 += (" ");
                }
                else{
                    var index_of1 = arr.indexOf(ispis);
                    rijec3 += n1[index_of1].toString();
                }
            }
            console.log(rijec3);
        }
    </script>
